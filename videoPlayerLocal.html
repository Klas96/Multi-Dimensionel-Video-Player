<!DOCTYPE html>
<html>
<head>
  <title>Video Effects Control</title>
  <style>
    #video-container {
      position: relative;
    }

    #video {
      filter: contrast(100%) grayscale(0) hue-rotate(0deg);
      transition: filter 0.3s ease;
    }

    #controls {
      width: 80%;
      margin: 20px auto;
    }
    #mirror-button {
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" controls>
      <source src="path_to_video_file.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="controls">
    <label for="contrast-range">Contrast:</label>
    <input type="range" id="contrast-range" min="0" max="200" value="100">

    <label for="grayscale-range">Grayscale:</label>
    <input type="range" id="grayscale-range" min="0" max="100" value="0">

    <label for="hue-rotate-range">Hue Rotation:</label>
    <input type="range" id="hue-rotate-range" min="0" max="360" value="0">

    <label for="mirror-button">Mirror:</label>
    <button id="mirror-button">Mirror Video</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
